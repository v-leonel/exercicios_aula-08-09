<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Se listarmos todos os números naturais abaixo de 50 que são múltiplos de 3.
    </h1>

    <script>

        let numero = 1

        for(numero=0; numero<=60; numero+=3){
            document.write("<br>" +numero)
        }

    </script>

</body>
</html>
