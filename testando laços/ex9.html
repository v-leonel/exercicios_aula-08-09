<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cada novo termo na seqüência de Fibonacci 
        é gerado adicionando os dois termos anteriores. 
        Exiba a sequencia Fibonacci, dos números menores do que 500.
    </h1>

    <script>
    
        let numero = parseInt(prompt("Digite um número para calcular o fibonacci"))
        let soma = 0
        let anterior = 0
        let proximo = 1

        for (let i = 0; i <numero; i++){
           soma = anterior + proximo
           anterior = proximo
           proximo = soma
        }
        document.write("A sequencia de fibonacci de " + numero + " é: " +anterior)

    </script>
</body>
</html>
