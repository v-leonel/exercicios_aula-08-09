<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exibir todos os números pares de 1 à 100.</h1>

    <script>

        let numero = 1

        for(numero=0; numero<=100; numero+=2){
            document.write( "<br>" +"A sequencia é: " +numero)
        }

    </script>
</body>
</html>
