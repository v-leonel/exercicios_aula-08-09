    <title>Document</title>
</head>
<body>
    <h1>Cada novo termo na seqüência de Fibonacci 
        é gerado adicionando os dois termos anteriores. 
        Exiba a sequencia Fibonacci, dos números menores do que 500.
    </h1>

    <script>
    
        let numero = 0
        let anterior = 0
        let proximo = 1

        for (let i = 1; i<=13;  i++){
           numero = anterior + proximo
           anterior = proximo
           proximo = numero
           document.write("<br>" + numero )
        }
        
    </script>
</body>
</html>
